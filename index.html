    <style>
      /* Global styles */
      @font-face {
          font-family: "Pixel EX";
          src: url("./res/assets/fonts/pixelex.ttf") format("truetype");
      }
      
      * {
          box-sizing: border-box;
      }
      
      html {
          color: whitesmoke;
          font-family: "Pixel EX", sans-serif;
          font-size: 20px;
          line-height: 1.25;

      body {
          background-color: darkgray;
          margin: 0;
          padding: 0;
      }
      
      a {
          color: #9F00BF;
          text-decoration: none;
          transition: all 350ms ease 50ms;
      }
      
      a:hover {
          color: #D715FF;
      }
      
      a.hbi-wrapper {
          color: #040;

          width: 1250px;

      header {

          border-bottom: 5px solid lightgray;

          position: fixed;
          width: 100%;
      }
      
      a.header-logo {
          align-items: center;
          color: #9F00BF;
          display: flex;
          justify-content: space-evenly;
      }
      
      .header-logo img {
          height: auto;
          width: 75px;
      }
      
      .header-logo h1 {
          margin: 0;
      }
      
      /* Main content styles */
      .banner {
          align-items: center;
          background: url("./res/assets/img/banners/Channel_art_background.png") center / cover no-repeat;
          border-bottom: 5px solid lightgray;
          display: flex;
          font-size: 1.5rem;
          height: 100vh;
          text-align: center;
      }
      
      /* Responsive styles */
      @media only screen and (max-width: 1250px) {
          .container {
              width: 95%;
          }
      }
      
      @media only screen and (max-width: 768px) {
          html {
              font-size: 15px;
          }
          
          header {
              height: 50px;
          }
          
          .header-logo img {
              width: 25px;
          }
          
          .banner {
              padding-top: 50px;
          }
      }
      
      @media only screen and (max-height: 395px) {
          .banner div.container {
              height: 95%;
          }
      }
